<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gav.manka - Главная</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: white;
            color: black;
            font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        /* Стили для темной темы */
        body.dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-theme nav {
            border-color: #e0e0e0;
        }

        body.dark-theme nav a {
            color: #e0e0e0;
        }

        body.dark-theme h1 a {
            color: #e0e0e0;
        }

        body.dark-theme h2 {
            border-bottom-color: #444;
        }

        body.dark-theme #theme-toggle {
            border-color: #e0e0e0;
            color: #e0e0e0;
        }

        body.dark-theme #theme-toggle:hover {
            background-color: #333;
        }

        @media (min-width: 768px) {
            body { padding: 3rem; }
        }

        /* Заголовок сайта */
        h1 {
            font-size: 2.25rem;
            line-height: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin: 0 0 1.5rem 0;
        }
        
        h1 a {
            text-decoration: none;
            color: black;
            transition: color 0.3s;
        }

        @media (min-width: 768px) {
            h1 { font-size: 3.75rem; line-height: 1; }
        }

        /* Меню навигации */
        nav {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 0.5rem 0;
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            transition: border-color 0.3s;
        }

        nav a {
            font-size: 1.125rem;
            color: black;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 4px;
            transition: color 0.3s;
        }

        nav a:hover {
            font-weight: bold;
            text-decoration-thickness: 2px;
        }

        /* Стиль для активной ссылки */
        nav a.active {
            font-weight: bold;
            text-decoration: none;
            cursor: default;
        }

        /* Контент */
        .content {
            max-width: 40rem;
            font-size: 1.125rem;
            line-height: 1.6;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
            transition: border-color 0.3s;
        }

        /* Кнопка переключения темы */
        #theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 1px solid black;
            color: black;
            padding: 0.5rem 1rem;
            font-family: inherit;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        #theme-toggle:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Кнопка темы -->
    <button id="theme-toggle">☾ Темная</button>

    <h1><a href="index.html">Gav.manka</a></h1>

    <nav>
        <a href="index.html" class="active">Главная</a>
        <a href="info.html">Информация</a>
        <a href="projects.html">Проекты</a>
    </nav>

    <div class="content">
        <h2>Добро пожаловать</h2>
        <p>
            Это главная страница сайта Gav.manka. <br>
            Здесь царит классика и статика. Выберите раздел в меню выше, чтобы узнать больше.
        </p>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // 1. Проверяем сохраненную тему при загрузке
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            toggleBtn.textContent = '☼ Светлая';
        }

        // 2. Обработчик клика
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            
            const isDark = body.classList.contains('dark-theme');
            
            // Сохраняем выбор и меняем текст
            if (isDark) {
                localStorage.setItem('theme', 'dark');
                toggleBtn.textContent = '☼ Светлая';
            } else {
                localStorage.setItem('theme', 'light');
                toggleBtn.textContent = '☾ Темная';
            }
        });
    </script>

</body>
</html>
