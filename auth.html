    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBj0O4Td-w4Dm2ii5S2Rg8pvAnzbY1C6Rw",
          authDomain: "gavmanka-879a8.firebaseapp.com",
          projectId: "gavmanka-879a8",
          storageBucket: "gavmanka-879a8.firebasestorage.app",
          messagingSenderId: "122827134074",
          appId: "1:122827134074:web:44e44097cc102e666ad7c3",
          measurementId: "G-5HQ1WTQQSK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let isLoginMode = true;

        window.toggleMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('form-title').innerText = isLoginMode ? "–í—Ö–æ–¥" : "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è";
            document.getElementById('submit-btn').innerText = isLoginMode ? "–í–æ–π—Ç–∏" : "–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç";
            document.getElementById('switch-text').innerText = isLoginMode ? "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è" : "–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏";
            document.getElementById('error-msg').innerText = "";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            if(!email || !password) { errorDiv.innerText = "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è"; return; }

            try {
                if(isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–∏—Ç—Å—è UI —á–µ—Ä–µ–∑ onAuthStateChanged
            } catch (error) {
                console.error(error);
                let msg = "–û—à–∏–±–∫–∞: " + error.message;
                if(error.code === 'auth/invalid-email') msg = "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π Email";
                if(error.code === 'auth/wrong-password') msg = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
                if(error.code === 'auth/email-already-in-use') msg = "–≠—Ç–æ—Ç Email —É–∂–µ –∑–∞–Ω—è—Ç";
                if(error.code === 'auth/weak-password') msg = "–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –ø—Ä–æ—Å—Ç–æ–π (–º–∏–Ω. 6 —Å–∏–º–≤–æ–ª–æ–≤)";
                errorDiv.innerText = msg;
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-forms').style.display = 'none';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('user-email').innerText = user.email;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–º–∏–Ω–∞ (–ø–æ email)
                if(user.email === "admin@gav.manka" || user.email === "Admin Account") {
                     document.getElementById('admin-badge').style.display = 'block';
                }
            } else {
                document.getElementById('auth-forms').style.display = 'block';
                document.getElementById('user-info').style.display = 'none';
            }
        });

        // –¢–µ–º–∞
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-theme');
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // –ú–£–ó–´–ö–ê
        let currentTrack = 1;
        const TOTAL_TRACKS = 3;
        const audio = document.getElementById('audio-element');
        const mBtn = document.getElementById('music-btn');
        const mLabel = document.getElementById('track-name');

        window.toggleMusic = () => {
            if (audio.paused) { audio.play(); mBtn.innerText = "‚è∏"; } 
            else { audio.pause(); mBtn.innerText = "‚ñ∂"; }
        };
        window.nextTrack = () => {
            currentTrack++;
            if (currentTrack > TOTAL_TRACKS) currentTrack = 1;
            audio.src = `music${currentTrack}.mp3`;
            mLabel.innerText = `music${currentTrack}.mp3`;
            audio.play();
            mBtn.innerText = "‚è∏";
        };
