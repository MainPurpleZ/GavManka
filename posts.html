<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gav.manka - Посты</title>
    <style>
        /* --- ОБЩИЕ СТИЛИ --- */
        body {
            margin: 0;
            min-height: 100vh;
            background-color: white;
            color: black;
            font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
            padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        body.dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-theme nav { border-color: #e0e0e0; }
        body.dark-theme nav a { color: #e0e0e0; }
        body.dark-theme h1 a { color: #e0e0e0; }
        body.dark-theme h2 { border-bottom-color: #444; }
        body.dark-theme #theme-toggle { border-color: #e0e0e0; color: #e0e0e0; }
        body.dark-theme #theme-toggle:hover { background-color: #333; }
        body.dark-theme .banner-wrapper { border-color: #e0e0e0; opacity: 0.9; }
        
        /* Элементы постов в темной теме */
        body.dark-theme .post-card, body.dark-theme .comment-card {
            border-color: #444;
            background-color: #1a1a1a;
        }
        body.dark-theme input, body.dark-theme textarea {
            background-color: #222;
            color: #e0e0e0;
            border-color: #444;
        }

        @media (min-width: 768px) { body { padding: 3rem; } }

        /* Баннер */
        .banner-wrapper {
            width: 100%; height: 250px; margin-bottom: 2rem;
            border: 2px solid black; overflow: hidden; position: relative;
            background-color: #f0f0f0; z-index: 1;
        }
        .site-banner { width: 100%; height: 100%; object-fit: cover; display: block; }
        @media (min-width: 768px) { .banner-wrapper { height: 350px; } }

        /* Заголовки */
        h1 { font-size: 2.5rem; line-height: 1.1; font-weight: 700; margin: 0 0 1.5rem 0; }
        h1 a { text-decoration: none; color: black; transition: opacity 0.3s; }
        h1 a:hover { opacity: 0.7; }
        @media (min-width: 768px) { h1 { font-size: 4rem; } }

        /* Меню */
        nav {
            border-top: 2px solid black; border-bottom: 2px solid black;
            padding: 0.75rem 0; margin-bottom: 2.5rem; display: flex; gap: 2rem;
        }
        nav a { font-size: 1.25rem; color: black; text-decoration: none; font-weight: 500; }
        nav a:hover { text-decoration: underline; text-decoration-thickness: 2px; }
        nav a.active { font-weight: bold; text-decoration: underline; text-decoration-thickness: 2px; }

        /* Кнопка темы */
        #theme-toggle {
            position: absolute; top: 1rem; right: 1rem; background: none;
            border: 2px solid black; color: black; padding: 0.5rem 1rem;
            font-family: inherit; cursor: pointer; font-weight: bold; font-size: 0.9rem; z-index: 20;
        }

        /* Снег */
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }

        /* --- СТИЛИ ДЛЯ ПОСТОВ --- */
        .content { max-width: 50rem; position: relative; z-index: 10; }

        .create-post-form {
            border: 2px solid black;
            padding: 1rem;
            margin-bottom: 2rem;
            background: rgba(255,255,255,0.05);
        }
        
        input, textarea {
            width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;
            font-family: inherit; border: 1px solid #ccc; box-sizing: border-box; background: transparent;
        }

        button.btn-primary {
            background: black; color: white; border: none; padding: 0.5rem 1rem;
            cursor: pointer; font-family: inherit; font-weight: bold;
        }
        button.btn-primary:hover { opacity: 0.8; }
        body.dark-theme button.btn-primary { background: #e0e0e0; color: black; }

        .post-card {
            border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem;
            cursor: pointer; transition: border-color 0.2s;
        }
        .post-card:hover { border-color: black; }
        body.dark-theme .post-card:hover { border-color: white; }

        .post-meta { font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.5rem; }
        .post-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; }
        .post-preview { font-size: 1rem; line-height: 1.5; }
        
        #post-detail-view { display: none; }
        .back-btn { display: inline-block; margin-bottom: 1rem; cursor: pointer; text-decoration: underline; }
        
        .comment-section { margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem; }
        .comment-card { border-left: 2px solid #ccc; padding-left: 1rem; margin-bottom: 1rem; font-size: 0.95rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <button id="theme-toggle">☾ Тема</button>
    <canvas id="snow-canvas"></canvas>

    <div class="banner-wrapper">
        <img src="background.png" alt="Баннер" class="site-banner"
            onerror="this.style.display='none'; this.parentElement.style.display='flex'; this.parentElement.style.alignItems='center'; this.parentElement.style.justifyContent='center'; this.parentElement.innerHTML='<span style=\'font-size:2rem; opacity:0.3;\'>[Gav.manka]</span>';">
    </div>

    <h1><a href="index.html">Gav.manka</a></h1>

    <nav>
        <a href="index.html">Главная</a>
        <a href="info.html">Информация</a>
        <a href="projects.html">Проекты</a>
        <a href="posts.html" class="active">Посты</a>
    </nav>

    <div class="content">
        
        <!-- Лента постов -->
        <div id="feed-view">
            <h2>Лента обсуждений</h2>
            
            <div class="create-post-form">
                <h3 style="margin-top:0">Создать пост</h3>
                <input type="text" id="new-post-author" placeholder="Ваше имя (обязательно)">
                <input type="text" id="new-post-title" placeholder="Заголовок темы">
                <textarea id="new-post-content" rows="3" placeholder="О чем хотите рассказать?"></textarea>
                <button class="btn-primary" onclick="createPost()">Опубликовать</button>
            </div>

            <div id="posts-container">
                <p style="opacity: 0.5">Загрузка постов...</p>
            </div>
        </div>

        <!-- Просмотр одного поста -->
        <div id="post-detail-view">
            <span class="back-btn" onclick="closePost()">← Назад к ленте</span>
            <div id="detail-content"></div>
            <div class="comment-section">
                <h3>Комментарии</h3>
                <div class="create-post-form" style="border: 1px dashed #ccc; background: transparent;">
                    <input type="text" id="comment-author" placeholder="Ваше имя">
                    <textarea id="comment-text" rows="2" placeholder="Ваш комментарий..."></textarea>
                    <button class="btn-primary" onclick="addComment()">Отправить</button>
                </div>
                <div id="comments-list"></div>
            </div>
        </div>
    </div>

    <!-- FIREBASE СКРИПТЫ -->
    <script type="module">
        // Импорт Firebase через CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ВАШ КОНФИГ FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyBj0O4Td-w4Dm2ii5S2Rg8pvAnzbY1C6Rw",
          authDomain: "gavmanka-879a8.firebaseapp.com",
          projectId: "gavmanka-879a8",
          storageBucket: "gavmanka-879a8.firebasestorage.app",
          messagingSenderId: "122827134074",
          appId: "1:122827134074:web:44e44097cc102e666ad7c3",
          measurementId: "G-5HQ1WTQQSK"
        };

        // Инициализация
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentPostId = null;

        // Инициализация приложения (Запуск слушателя постов)
        function initApp() {
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('posts-container');
                container.innerHTML = "";
                
                if (snapshot.empty) {
                    container.innerHTML = "<p>Пока нет постов. Будьте первым!</p>";
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const post = docSnap.data();
                    const div = document.createElement('div');
                    div.className = 'post-card';
                    div.onclick = () => openPost(docSnap.id, post);
                    
                    const date = post.timestamp ? new Date(post.timestamp.seconds * 1000).toLocaleDateString() : 'Только что';

                    div.innerHTML = `
                        <div class="post-meta">Автор: ${escapeHtml(post.author || 'Аноним')} • ${date}</div>
                        <div class="post-title">${escapeHtml(post.title)}</div>
                        <div class="post-preview">${escapeHtml(post.content).substring(0, 100)}...</div>
                        <div style="font-size: 0.8rem; margin-top:0.5rem; font-weight:bold;">[Читать комментарии]</div>
                    `;
                    container.appendChild(div);
                });
            }, (error) => {
                console.error("Ошибка:", error);
                document.getElementById('posts-container').innerHTML = `
                    <div style="color:red; border:1px solid red; padding:10px;">
                        Ошибка загрузки. Возможно, вы не включили базу данных в консоли Firebase.<br>
                        (Project -> Build -> Firestore Database -> Create -> <b>Start in Test Mode</b>)
                    </div>`;
            });
        }
        initApp();

        // Глобальные функции
        window.createPost = async () => {
            const author = document.getElementById('new-post-author').value;
            const title = document.getElementById('new-post-title').value;
            const content = document.getElementById('new-post-content').value;

            if (!author || !title || !content) { alert("Заполните все поля!"); return; }

            try {
                await addDoc(collection(db, "posts"), {
                    author, title, content,
                    timestamp: serverTimestamp()
                });
                document.getElementById('new-post-title').value = "";
                document.getElementById('new-post-content').value = "";
                alert("Пост опубликован!");
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Ошибка при отправке. Проверьте консоль (F12) или настройки Firebase.");
            }
        };

        window.openPost = (id, postData) => {
            currentPostId = id;
            document.getElementById('feed-view').classList.add('hidden');
            document.getElementById('post-detail-view').style.display = 'block';

            const date = postData.timestamp ? new Date(postData.timestamp.seconds * 1000).toLocaleString() : 'Только что';
            document.getElementById('detail-content').innerHTML = `
                <div class="post-meta">Автор: ${escapeHtml(postData.author)} • ${date}</div>
                <h2 style="margin-top:0">${escapeHtml(postData.title)}</h2>
                <div style="white-space: pre-wrap; line-height: 1.6;">${escapeHtml(postData.content)}</div>
            `;
            loadComments(id);
        };

        window.closePost = () => {
            currentPostId = null;
            document.getElementById('feed-view').classList.remove('hidden');
            document.getElementById('post-detail-view').style.display = 'none';
        };

        let unsubscribeComments = null;
        function loadComments(postId) {
            if (unsubscribeComments) unsubscribeComments();
            
            const commentsRef = collection(db, "posts", postId, "comments");
            const q = query(commentsRef, orderBy("timestamp", "asc"));
            
            unsubscribeComments = onSnapshot(q, (snapshot) => {
                const list = document.getElementById('comments-list');
                list.innerHTML = "";
                if (snapshot.empty) { list.innerHTML = "<p style='font-style:italic; opacity:0.6'>Здесь пока тихо...</p>"; return; }

                snapshot.forEach(doc => {
                    const c = doc.data();
                    const div = document.createElement('div');
                    div.className = 'comment-card';
                    div.innerHTML = `
                        <div style="font-weight:bold; font-size:0.8rem;">${escapeHtml(c.author)}:</div>
                        <div>${escapeHtml(c.text)}</div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        window.addComment = async () => {
            if (!currentPostId) return;
            const author = document.getElementById('comment-author').value;
            const text = document.getElementById('comment-text').value;
            if (!author || !text) return alert("Введите имя и текст!");

            await addDoc(collection(db, "posts", currentPostId, "comments"), {
                author, text, timestamp: serverTimestamp()
            });
            document.getElementById('comment-text').value = "";
        };

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>

    <!-- СКРИПТЫ ТЕМЫ И СНЕГА -->
    <script>
        // Тема
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-theme');
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // Снег
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        function initSnow() {
            resize(); window.addEventListener('resize', resize);
            for(let i=0; i<60; i++) particles.push({x: Math.random()*width, y: Math.random()*height, r: Math.random()*3+1, d: Math.random()*50});
            drawSnow();
        }
        let angle = 0;
        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = body.classList.contains('dark-theme') ? "rgba(255,255,255,0.8)" : "rgba(100,100,100,0.3)";
            ctx.beginPath();
            for(let i=0; i<particles.length; i++) {
                let p = particles[i];
                ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
            }
            ctx.fill(); updateSnow(); requestAnimationFrame(drawSnow);
        }
        function updateSnow() {
            angle += 0.01;
            for(let i=0; i<particles.length; i++) {
                let p = particles[i];
                p.y += Math.cos(angle+p.d) + 1 + p.r/2; p.x += Math.sin(angle)*2;
                if(p.x>width+5 || p.x<-5 || p.y>height) {
                    if(i%3>0) particles[i] = {x: Math.random()*width, y: -10, r: p.r, d: p.d};
                    else {
                        if(Math.sin(angle)>0) particles[i] = {x: -5, y: Math.random()*height, r: p.r, d: p.d};
                        else particles[i] = {x: width+5, y: Math.random()*height, r: p.r, d: p.d};
                    }
                }
            }
        }
        initSnow();
    </script>
</body>
</html>
